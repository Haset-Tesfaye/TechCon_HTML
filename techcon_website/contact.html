<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="about.html"><li>About</li></a>
          <a href="schedule.html"><li>Schedule</li></a>
          <a href="register.html"><li>Register</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Get in Touch</h2>
      <a href="mailto:email@example.com">Email</a>
      <p>Follow us on:</p>
      <ul>
        <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      </ul>

      <h2>Conference Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.5519641986502!2d-97.749916!3d30.3920779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644cc8252d7f82f%3A0x4595dc1dea42c274!2sRenaissance%20Austin%20Hotel!5e0!3m2!1sam!2set!4v1760949077020!5m2!1sam!2set"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="Messages">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Send Messages</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
